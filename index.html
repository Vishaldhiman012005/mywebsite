<!DOCTYPE html>
<html>
<head>
    <title>ORXA AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow-x: hidden;
            cursor: none;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* NAVBAR */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        nav h2 {
            margin: 0;
            background: linear-gradient(90deg,#00f2ff,#8e2de2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        nav a:hover {
            color: #00f2ff;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 70px;
            background: linear-gradient(90deg,#00f2ff,#8e2de2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* FEATURE CARDS */
        .features {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            width: 250px;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px #8e2de2;
        }

        /* CUSTOM CURSOR */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #00f2ff;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: 0.1s;
        }
    </style>
</head>

<body>

<nav>
    <h2>ORXA</h2>
    <div>
        <a href="#home">Home</a>
        <a href="#features">Features</a>
    </div>
</nav>

<div class="cursor" id="cursor"></div>

<section id="home">
    <h1>ORXA</h1>
    <p>The Future of Intelligent Interaction</p>
</section>

<section id="features">
    <h2>Why ORXA?</h2>
    <div class="features">
        <div class="card">
            <h3>AI Powered</h3>
            <p>Advanced intelligence ready to assist instantly.</p>
        </div>
        <div class="card">
            <h3>Smart Thinking</h3>
            <p>Context-aware and adaptive responses.</p>
        </div>
        <div class="card">
            <h3>Secure & Fast</h3>
            <p>Built for speed with strong protection.</p>
        </div>
    </div>
</section>

<script>
    // THREE JS SCENE
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // PARTICLES
    const particlesGeometry = new THREE.BufferGeometry();
    const particlesCount = 2000;
    const posArray = new Float32Array(particlesCount * 3);

    for(let i = 0; i < particlesCount * 3; i++){
        posArray[i] = (Math.random() - 0.5) * 10;
    }

    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    const particlesMaterial = new THREE.PointsMaterial({ size: 0.02, color: 0x00f2ff });
    const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particlesMesh);

    // 3D ORB
    const geometry = new THREE.SphereGeometry(0.5, 32, 32);
    const material = new THREE.MeshBasicMaterial({ wireframe: true, color: 0x8e2de2 });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);

    camera.position.z = 3;

    function animate() {
        requestAnimationFrame(animate);
        particlesMesh.rotation.y += 0.001;
        sphere.rotation.y += 0.01;
        sphere.rotation.x += 0.005;
        renderer.render(scene, camera);
    }
    animate();

    // CURSOR
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
    });

    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
