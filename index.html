<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ORXA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: #000814;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Popup */
#welcomePopup {
    position: fixed;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #001d3d;
    color: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    z-index: 999;
    box-shadow: 0 0 25px cyan;
}

#welcomePopup button {
    margin-top: 15px;
    padding: 10px 20px;
    background: cyan;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

/* 3D model container */
#model-container {
    width: 100vw;
    height: 100vh;
}
</style>
</head>

<body>

<div id="welcomePopup">
    <h2>Welcome to ORXA ðŸš€</h2>
    <p>Your AI Experience Begins</p>
    <button onclick="closePopup()">Enter</button>
</div>

<div id="model-container"></div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({ antialias:true });

renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById("model-container").appendChild(renderer.domElement);

camera.position.z = 3;

// Light
let light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
scene.add(light);

// Load realistic character model
let loader = new THREE.GLTFLoader();
loader.load(
    "https://modelviewer.dev/shared-assets/models/Astronaut.glb",
    function(gltf){
        let model = gltf.scene;
        model.scale.set(1.5,1.5,1.5);
        scene.add(model);
    }
);

function animate(){
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();

// Popup close + voice
function closePopup(){
    document.getElementById("welcomePopup").style.display = "none";

    let msg = new SpeechSynthesisUtterance("Welcome to ORXA. Your futuristic AI journey begins now.");
    msg.rate = 1;
    msg.pitch = 1;
    speechSynthesis.speak(msg);
}
</script>
