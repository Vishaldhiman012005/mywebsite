<!DOCTYPE html>
<html>
<head>
    <title>ORXA AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            overflow: hidden;
            color: white;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, #00f2ff, #000000);
            animation: rotate 20s linear infinite;
            opacity: 0.2;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            text-align: center;
            top: 35vh;
        }

        h1 {
            font-size: 70px;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #00f2ff, #8e2de2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00f2ff; }
            to { text-shadow: 0 0 30px #8e2de2; }
        }

        p {
            font-size: 20px;
            margin-top: -20px;
            opacity: 0.8;
        }

        button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #00f2ff, #8e2de2);
            color: white;
            cursor: pointer;
            transition: 0.4s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00f2ff;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ORXA</h1>
    <p>The Future of Intelligent Interaction</p>
    <button onclick="start()">Talk to ORXA</button>
</div>

<script>
    function start() {
        alert("ORXA AI Coming Soon ðŸš€");
    }
</script>

</body>
</html>
