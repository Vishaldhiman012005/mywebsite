<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORXA AI</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<!-- MODEL VIEWER -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;scroll-behavior:smooth;}
body{background:#000;color:white;overflow-x:hidden;}

#particles-js{
position:fixed;
width:100%;
height:100%;
z-index:-1;
pointer-events:none;
}

nav{
position:fixed;
width:100%;
padding:20px 40px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.5);
backdrop-filter:blur(12px);
z-index:1000;
border-bottom:1px solid rgba(0,255,255,0.2);
}
nav h1{color:#00f7ff;}
nav ul{display:flex;gap:25px;list-style:none;}
nav ul li{cursor:pointer;}

.hero{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
position:relative;
padding:0 20px;
z-index:2;
}
.hero h2{
font-size:50px;
background:linear-gradient(90deg,#00f7ff,#ff00ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:20px;
}
.hero p{color:#aaa;margin-bottom:30px;}

.btn{
padding:12px 35px;border-radius:30px;font-weight:bold;
background:transparent;color:#00f7ff;
border:2px solid #00f7ff;cursor:pointer;
}
.btn:hover{
background:#00f7ff;color:#000;
}

.features,.about{
padding:120px 40px;
text-align:center;
background:#050505;
}

.contact{
text-align:center;
padding:120px 10%;
background:#050505;
}

.contact-form{
max-width:450px;margin:auto;
display:flex;flex-direction:column;gap:20px;
}

.contact-form input,.contact-form textarea{
padding:14px;border-radius:10px;
border:1px solid rgba(0,150,255,0.3);
background:rgba(255,255,255,0.05);
color:white;
}

.contact-form button{
padding:14px;border-radius:30px;
border:none;background:#0096ff;
color:white;font-weight:bold;cursor:pointer;
}

/* 3D CHARACTER POSITION */
model-viewer{
position:fixed;
bottom:0;
right:0;
width:350px;
height:500px;
z-index:5;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<nav>
<h1>ORXA</h1>
<ul>
<li onclick="scrollToSection('home')">Home</li>
<li onclick="scrollToSection('features')">Features</li>
<li onclick="scrollToSection('about')">About</li>
<li onclick="scrollToSection('contact')">Contact</li>
</ul>
</nav>

<section class="hero" id="home">
<div>
<h2>Future of AI Interface</h2>
<p>Immersive. Intelligent. Interactive.</p>
<button class="btn" onclick="scrollToSection('features')">Explore Now</button>
</div>
</section>

<section class="features" id="features">
<h2>What We Build</h2>
<p>AI Solutions • Web Platforms • Future Tech</p>
</section>

<section class="about" id="about">
<h2>About ORXA</h2>
<p>ORXA is a futuristic AI platform delivering immersive digital experiences.</p>
</section>

<section class="contact" id="contact">
<h2>Contact ORXA</h2>
<form class="contact-form" action="https://formspree.io/f/xzdaezkg" method="POST">
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="message" placeholder="Your Message" required></textarea>
<button type="submit">Send Message</button>
</form>
</section>

<!-- REAL 3D CHARACTER -->
<model-viewer 
src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
auto-rotate 
camera-controls 
shadow-intensity="1"
exposure="1"
environment-image="neutral">
</model-viewer>

<script>
particlesJS("particles-js",{particles:{number:{value:60},
color:{value:"#00f7ff"},
shape:{type:"circle"},
opacity:{value:0.5},
size:{value:3},
move:{enable:true,speed:2}}});

function scrollToSection(id){
document.getElementById(id).scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
