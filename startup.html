<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORXA AI - Startup Evolution</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Orbitron',sans-serif;
scroll-behavior:smooth;
}

body{
background:#000;
color:white;
overflow-x:hidden;
}

/* PARTICLES */
#particles-js{
position:fixed;
width:100%;
height:100%;
z-index:0;
}

/* NAVBAR */
nav{
position:fixed;
width:100%;
padding:20px 40px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.5);
backdrop-filter:blur(12px);
z-index:1000;
border-bottom:1px solid rgba(0,255,255,0.2);
}

nav h1{
color:#00f7ff;
letter-spacing:2px;
}

nav ul{
display:flex;
gap:25px;
list-style:none;
}

nav ul li{
cursor:pointer;
position:relative;
transition:0.3s;
}

nav ul li::after{
content:"";
position:absolute;
width:0%;
height:2px;
background:#00f7ff;
left:0;
bottom:-5px;
transition:0.3s;
}

nav ul li:hover::after{
width:100%;
}

/* HERO TITLE FOR PAGE */
.hero-page{
height:30vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
position:relative;
padding:0 20px;
z-index:2;
}

.hero-page h2{
font-size:40px;
background:linear-gradient(90deg,#00f7ff,#ff00ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:10px;
}

/* STARTUP FORM */
.startup-form-container{
padding:60px 20px 120px 20px;
max-width:600px;
margin:auto;
position:relative;
z-index:10;
}

.startup-form{
display:flex;
flex-direction:column;
gap:20px;
}

.startup-form input,
.startup-form select,
.startup-form textarea {
padding: 14px;
border-radius: 10px;
border: 1px solid rgba(0,150,255,0.3);
background: rgba(255,255,255,0.05);
color: #fff;
font-size: 15px;
outline: none;
transition: 0.3s;
}

.startup-form input:focus,
.startup-form select:focus,
.startup-form textarea:focus {
border-color: #0096ff;
box-shadow: 0 0 15px rgba(0,150,255,0.6);
}

/* Fix dropdown option text */
.startup-form select option {
color: #000;
background: #fff;
}

/* Submit button */
.startup-form button {
padding: 14px;
border-radius: 30px;
border: none;
background: #00f7ff;
color: #000;
font-weight: bold;
cursor: pointer;
transition: 0.3s;
}

.startup-form button:hover {
transform: scale(1.05);
box-shadow: 0 0 20px #00f7ff;
}

/* Simulation result cards */
#simulation-result div {
background: rgba(0,255,255,0.1);
padding: 20px;
border-radius: 15px;
margin-bottom: 20px;
border: 1px solid rgba(0,255,255,0.2);
transition: 0.4s;
}

#simulation-result div:hover {
box-shadow: 0 0 20px rgba(0,255,255,0.4);
}

canvas {
position: fixed;
top: 0;
left: 0;
z-index: -1;
}

#particles-js {
position: fixed;
width: 100%;
height: 100%;
z-index: -1;
pointer-events: none;
}
</style>
</head>
<body>

<div id="particles-js"></div>

<nav>
<h1>ORXA</h1>
<ul>
<li onclick="window.location.href='index.html'">Home</li>
<li onclick="window.location.href='index.html#features'">Features</li>
<li onclick="window.location.href='index.html#about'">About</li>
<li onclick="window.location.href='index.html#contact'">Contact</li>
</ul>
</nav>

<section class="hero-page">
<h2>Simulate Your Startup Evolution</h2>
</section>

<div class="startup-form-container">
<form id="startup-form" class="startup-form">

<input type="text" name="ideaName" placeholder="Startup Idea Name" required>

<select name="industry" required>
<option value="">Select Industry</option>
<option value="AI">AI</option>
<option value="Healthcare">Healthcare</option>
<option value="EdTech">EdTech</option>
<option value="FinTech">FinTech</option>
<option value="Other">Other</option>
</select>

<input type="number" name="budget" placeholder="Initial Budget ($)" required>
<input type="number" name="teamSize" placeholder="Team Size" required>

<select name="timeframe" required>
<option value="">Select Timeframe</option>
<option value="6 months">6 months</option>
<option value="1 year">1 year</option>
<option value="2 years">2 years</option>
<option value="5 years">5 years</option>
</select>

<select name="risk" required>
<option value="">Risk Appetite</option>
<option value="Low">Low</option>
<option value="Medium">Medium</option>
<option value="High">High</option>
</select>

<button type="submit">Simulate Evolution</button>
</form>

<!-- Simulation Result -->
<div id="simulation-result"></div>

</div>

<script>
/* Particles */
particlesJS("particles-js",{
particles:{
number:{value:60},
color:{value:"#00f7ff"},
shape:{type:"circle"},
opacity:{value:0.5},
size:{value:3},
line_linked:{enable:true,distance:150,color:"#00f7ff",opacity:0.4,width:1},
move:{enable:true,speed:2}
}
});

/* Startup Form JS */
document.getElementById('startup-form').addEventListener('submit', function(e){
    e.preventDefault();

    const ideaName = this.ideaName.value;
    const industry = this.industry.value;
    const budget = parseFloat(this.budget.value);
    const teamSize = parseInt(this.teamSize.value);
    const timeframe = this.timeframe.value;
    const risk = this.risk.value;

    // Simulation logic
    const resultContainer = document.getElementById('simulation-result');
    resultContainer.innerHTML = ''; // clear previous results

    let growthFactor = 1;
    if(risk === 'Low') growthFactor = 1.2;
    if(risk === 'Medium') growthFactor = 1.5;
    if(risk === 'High') growthFactor = 2;

    let projectedValue = budget * growthFactor * teamSize;

    const card = document.createElement('div');
    card.innerHTML = `
      <h3 style="color:#00f7ff">${ideaName} Evolution</h3>
      <p>Industry: ${industry}</p>
      <p>Initial Budget: $${budget}</p>
      <p>Team Size: ${teamSize}</p>
      <p>Timeframe: ${timeframe}</p>
      <p>Risk Appetite: ${risk}</p>
      <p><strong>Projected Value: $${projectedValue.toFixed(2)}</strong></p>
    `;
    resultContainer.appendChild(card);

    card.scrollIntoView({behavior: 'smooth'});
});
</script>

</body>
</html>
